title: Projetos Arduino
description: Projetos e anotações sobre Arduino
markdown: kramdown

# Customização
permalink: pretty

# Sass/SCSS
sass:
  sass_dir: _layouts/css
  style: compressed

# Configurações do Kramdown (processador Markdown)
kramdown:
  input: GFM  # GitHub Flavored Markdown
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Coleções (opcional, para organizar projetos futuramente)
collections:
  projetos:
    output: true
    permalink: /projetos/:name/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"


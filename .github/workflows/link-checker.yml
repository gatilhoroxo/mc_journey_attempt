name: ðŸ”— Link Checker

on:
  schedule:
    # Executar toda segunda-feira Ã s 9h
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Permitir execuÃ§Ã£o manual
  push:
    branches: [ main ]
    paths:
      - '**.md'

jobs:
  link-checker:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”— Check links in Markdown files
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'no'
        use-verbose-mode: 'yes'
        config-file: '.github/markdown-link-check-config.json'
        folder-path: '.'
        file-path: './README.md'
        
    - name: ðŸ“Š Create summary
      if: always()
      run: |
        echo "### Link Check Results" >> $GITHUB_STEP_SUMMARY
        echo "Checked all Markdown files for broken links" >> $GITHUB_STEP_SUMMARY

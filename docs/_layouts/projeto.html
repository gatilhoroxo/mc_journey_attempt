<!DOCTYPE html>
<html lang="pt-BR">
{% include head-default.html %}
<body class="sidebar-collapsed">
  <!-- Barra lateral vertical para ícones -->
  <aside class="icon-bar">
    <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar"></button>
  </aside>

  {% include sidebar.html %}
  {% include header.html %}
  
  {% include breadcrumb.html %}
  
  <main>
    <article class="projeto">
      <h1>{{ page.title }}</h1>
      
      {% if page.nivel %}
      <div class="projeto-meta">
        <span class="badge">Nível: {{ page.nivel }}</span>
        {% if page.mcu %}
        <span class="badge">MCU: {{ page.mcu }}</span>
        {% endif %}
      </div>
      {% endif %}
      
      {{ content }}
    </article>
  </main>
  
  {% include footer.html %}
  
  <script src="{{ '/base/assets/js/theme-switcher.js' | relative_url }}"></script>
  <script src="{{ '/base/assets/js/font-size-control.js' | relative_url }}"></script>
  <script src="{{ '/base/assets/js/navigation-sidebar.js' | relative_url }}"></script>
</body>
</html>

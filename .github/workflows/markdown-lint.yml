name: ðŸ“ Markdown Lint

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.md'
  pull_request:
    branches: [ main ]
    paths:
      - '**.md'

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“ Lint Markdown files
      uses: DavidAnson/markdownlint-cli2-action@v14
      with:
        globs: |
          **/*.md
          !node_modules
          !.git
        config: .github/markdownlint.json
        
    - name: âœ… Summary
      if: always()
      run: |
        echo "### Markdown Lint Results" >> $GITHUB_STEP_SUMMARY
        echo "Checked all .md files in repository" >> $GITHUB_STEP_SUMMARY

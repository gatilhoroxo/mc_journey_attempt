<!DOCTYPE html>
<html lang="pt-BR">
{% include head-default.html %}
<body class="sidebar-collapsed">
  <!-- Barra lateral vertical para Ã­cones -->
  <aside class="icon-bar">
    <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar"></button>
  </aside>

  {% include sidebar.html %}
  {% include header.html %}
  
  <main>
    <article class="mcu-page">
      <header class="mcu-header">
        <h1>{{ page.title }}</h1>
        
        <div class="mcu-meta">
          <span class="badge badge-mcu">{{ page.mcu_type | upcase }}</span>
        </div>
        
        {% if page.description %}
        <p class="mcu-description">{{ page.description }}</p>
        {% endif %}
      </header>
      
      <div class="mcu-content">
        {{ content }}
      </div>
      
      {% if page.datasheet %}
      <footer class="mcu-footer">
        <a href="{{ page.datasheet }}" target="_blank" class="btn-datasheet">ðŸ“„ Ver Datasheet Completo</a>
      </footer>
      {% endif %}
    </article>
  </main>
  
  {% include footer.html %}
  
  <script src="{{ '/base/assets/js/theme-switcher.js' | relative_url }}"></script>
  <script src="{{ '/base/assets/js/font-size-control.js' | relative_url }}"></script>
  <script src="{{ '/base/assets/js/navigation-sidebar.js' | relative_url }}"></script>
</body>
</html>
